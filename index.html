    <title>Survey Form</title>

  <body>
    <h1>Survey Form</h1>
    <P>Thank you for filling out this form</P>
    <form method="post" action='https://register-demo.freecodecamp.org'></form>
    <fieldset>
   
    <h2>Name</h2>
    <label for="name"><input id="name" name="name" type="text" required/></label>
        
           
           
    <h2>Email</h2>
    <label for="email"><input id="email" name="email" type="text" required/></label>


    <h2>Age (optional)</h2>
    <label for="age"><input id="age" name="age" type="text" required/></label>

    </fieldset>

    <h2>Which option describes your current role?</h2>
    

    <h2>Would you recommend freeCodeCamp to a friend?</h2>
    <fieldset>
        <label for="Definately"><input id="definately" type="radio" name="definately" class="inline"/>Definately</label>

        <label for="maybe"><input id="maybe" type="radio" name="maybe" class="inline"/>Maybe</label>
        <label for="not sure"><input id="notsure" type="radio" name="notsure" class="inline"/>Not sure</label>
    
    
    </fieldset>

    <h2>What is your favorite feature of freeCodeCamp?</h2>

    <h2>What would you like to see improved?</h2>

    <h2>Any comments or suggestions?</h2>

   
<textarea id="comment" name="comment" rows="5" cols="40" placeholder="Enter your comment here"></textarea>

<fieldset>
    <input type="submit" value="Submit"/>
</fieldset>

></textarea>
   
  </body>
